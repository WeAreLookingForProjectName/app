version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    volumes:
    - .:/app
    ports:
    - 3000:3000
    depends_on:
    - postgresql
    - maildev
  postgresql:
    image: postgres:11
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql/data
  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80
volumes:
  postgresql: