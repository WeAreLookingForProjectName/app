                  <li>пункт 2</li>
                  <li>пункт 3</li>
                </ul>
              </td>
            </tr>

            <tr>
              <td>> цитата</td>
              <td><blockquote>цитата</blockquote></td>
            </tr>

            <tr>
              <td>~~зачеркнутый~~</td>
              <td><del>зачеркнутый</del></td>
            </tr>

            <tr>
              <td>верхний^индекс</td>
              <td>верхний<sup>индекс</sup></td>
            </tr>
          </tbody>
        </table>
      </span>
